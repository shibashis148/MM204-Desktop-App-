       <link rel="stylesheet" href="../assets/styles/index.css" />

<body>
  

   <div id="pre__loader">
    <center>
        <div class="container">
           <div class="progress">
             <div class="indeterminate"></div>
         </div>

        </div>
     </center>
   </div>


<div id="result">
    <center>
        <div class="container">
            <table class="striped" >
                <thead>
                  <tr>
                      <th>Part Of The Slab</th>
                      <th>Temparature (Kelvin)</th>
                     
                  </tr>
                </thead>
        
                <tbody>
                  <tr>
                    <td>Cooler Surface</td>
                    <td id="top">0</td>
                  </tr>
                  <tr>
                    <td>Insulated Surface</td>
                    <td id="bottom">0</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </center>
</div>


<br/>


<input type="hidden"  type="checkbox" id="check"/>
<center>
    
    
    <div class="container">
        <blockquote style="text-align:left">
            <strong>Cooler Site Temperature wrt Time</strong>
        </blockquote>
        <div id="plot1">

        </div>
    </div>
</center>



<center>
  
    
    <div class="container">
        <blockquote style="text-align:left">
            <strong>Insulated Site Temperature wrt Time</strong>
        </blockquote>
        <div id="plot2">

        </div>
    </div>
</center>


</body>

  

   



<script id="myscript" xvalue="[]" yvalue="[]">
  var layout = {
    autosize: false,
    width: 500,
    height: 500,
    xaxis: {
        title: 'Time in (sec)',},
        yaxis: {
            title: 'Temp in (k)',}
    
  };
  Plotly.newPlot( document.getElementById("plot2"), [{
    y:document.getElementById("myscript").getAttribute("yvalue").split(",").map(a=>parseInt(a)) ,
    x:document.getElementById("myscript").getAttribute("xvalue").split(",").map(a=>parseInt(a) )}],layout  )
</script>
